              x-one-of: use_case
            set_scaleway_environment:
              type: object
              properties:
                sub_use_case:
                  $ref: '#/components/schemas/scaleway.account.v3.Qualification.SetScalewayEnvironment.SubUseCase'
              nullable: true
              x-properties-order:
              - sub_use_case
              x-one-of: use_case
            ai_machine:
              type: object
              properties:
                sub_use_case:
