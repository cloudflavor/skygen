openapi: 3.1.0
info:
  title: Apple silicon API
  description: |-
    Step into the future of computing with Apple Silicon, our Mac mini M1, M2, and M2-Pro dedicated machines. Enjoy unparalleled speed and performance to handle all your computing needs with the latest generations of Mac mini hardware.

    A dedicated Mac mini thus allows you to enjoy dazzling performance and speed, enabling you to explore, learn, and build like never before.

    (switchcolumn)
    (switchcolumn)

    ## Concepts

    Refer to our [dedicated concepts page](https://www.scaleway.com/en/docs/apple-silicon/concepts/) to find definitions of the different terms referring to Apple silicon.

    (switchcolumn)
    (switchcolumn)

    ## Quickstart

    1. Configure your environment variables.

        <Message type="note">
        This is an optional step that seeks to simplify your usage of the APIs. There are two Availability Zones for Apple silicon, the possible values for zone are `fr-par-1` and `fr-par-3`.
        </Message>

        ```bash
        export SCW_SECRET_KEY="<API secret key>"
        export SCW_DEFAULT_ZONE="<Scaleway Availability Zone>"
        ```

    2. Edit the POST request payload that we will use in the next step to create an Apple silicon server.

        Modify the values in the example according to your needs, using the information in the table to help.

        ```json
        {
          "name": "My_AS_Server",
          "project_id": "7281793f-8474-727d-7688-72893f747g7e",
          "type": "M1-M"
        }
        ```

        | Parameter        | Description                                                                                              |
        | :--------------- | :------------------------------------------------------------------------------------------------------- |
        | `project_id`     | ID of the Project you want to create your server in. Your project name can only contain alphanumeric characters, spaces, dots and dashes. To find your Project ID, you can consult the **[Scaleway console](https://console.scaleway.com/project/settings)**                                                                                                       |
        | `name`           | Create a server with this given name.                                                                    |
        | `type`           | Create a server of the given type. The possible values are `M2-L`, `M2-M` andÂ `M1-M`.                                                                                                     |

    3. Run the following command to create a server. Make sure you include the payload you edited in the previous step.

        ```bash
        curl -X POST \
          -H "X-Auth-Token: $SECRET_KEY" \
          -H "Content-Type: application/json" \
          "https://api.scaleway.com/apple-silicon/v1alpha1/zones/$ZONE/servers" \
          -d '{
            "name": "My_Mac_Mini_M1",
            "project_id": "7281793f-8474-727d-7688-72893f747g7e",
            "type": "M1-M"
          }'
        ```

        You should get an output similar to the following one, providing details about your Apple silicon server.

        <Message type="note">
        This is a response example, the UUIDs and IP address displayed are not real.
        </Message>

        ```bash
        {
          "id": "d6877c16-77af-40a2-8b13-514cee3e73f5",
          "type": "M1-M",
          "name": "My_Mac_Mini_M1",
          "project_id": "7281793f-8474-727d-7688-72893f747g7e",
          "organization_id": "b12d5c3g-c612-5674-c1e9-92627f36c5b9",
          "ip": "1.2.3.4",
          "vnc_url": "vnc://m1:password@192.168.1.93:5900",
          "ssh_username": "m1",
          "sudo_password": "password",
          "status": "unknown_status",
          "created_at": "2022-03-22T12:34:56.123456Z",
          "updated_at": "2022-03-22T12:34:56.123456Z",
          "deletable_at": "2022-03-22T12:34:56.123456Z",
          "zone": "fr-par-3"
        }
        ```

    4. Retrieve your Mac mini IP from the response.

    5. Connect to your Mac mini using SSH:

        ```bash
        ssh m1@<your_mac_mini_ip>
        ```

      (switchcolumn)
      <Message type="requirement">
      - You have a [Scaleway account](https://console.scaleway.com/)
      - You have created an [API key](https://www.scaleway.com/en/docs/iam/how-to/create-api-keys/) and that the API key has sufficient [IAM permissions](https://www.scaleway.com/en/docs/iam/reference-content/permission-sets/) to perform the actions described on this page
      - You have [installed `curl`](https://curl.se/download.html)
      </Message>
      (switchcolumn)

    ## Technical information

    Mac mini and macOS are trademarks of Apple Inc., registered in the U.S. and other countries and regions. IOS is a trademark or registered trademark of Cisco in the U.S. and other countries and is used by Apple under license. Scaleway is not affiliated with Apple Inc.

      ### Availability Zones

      Mac mini can be deployed in the following Availability Zones:

      - Paris `fr-par-1`
      - Paris `fr-par-3`

    ## Technical limitations

    The following technical limitations apply when using Apple silicon:

    - Apple silicon-as-a-Service comes with a minimum allocation period of 24 hours.
    - The maximum number of Mac mini allowed per Organization depends on the offer selected. Learn more about account quotas with our dedicated [documentation](https://www.scaleway.com/en/docs/organizations-and-projects/additional-content/organization-quotas/#apple-silicon).

    ## Going further

    For more help using Scaleway Apple silicon, check out the following resources:
    - Our [main documentation](https://www.scaleway.com/en/docs/bare-metal/apple-silicon/)
    - Our [Slack Community](https://slack.scaleway.com)
    - Our [support ticketing system](https://www.scaleway.com/en/docs/account/how-to/open-a-support-ticket/).
  version: v1alpha1
servers:
- url: https://api.scaleway.com
tags:
- name: Servers
  description: A server is a dedicated Apple Mac mini server
- name: Server Types
  description: A server type represents the technical specification of an available
    Mac mini server, such as its memory and disk size.
- name: OS
  description: Operating systems (OS) available for a given Mac mini server type.
    The macOS versions available for our Mac mini are macOS 13 Ventura, macOS 14 Sonoma,
    and macOS 15 Sequoia. Other OSes, e.g. Linux OS or Windows OS are not supported.
- name: Runners
  description: A runner represents the configuration for a CI/CD runner that can be
    installed an a server.
